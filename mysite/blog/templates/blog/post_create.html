{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="blog/post_style.scss"/>
{% block content %}
<style>
    body{
        background-color:#f4f4f2;
    }
    h2{
        font-family: oswald;
        color: #e85a4f;
    }
    input[type="text"]{
        font-size:20px ;
        font-family:roboto;
         border:None;
    }
    label{
        font-family: roboto;
    }
   
    input[type="submit"]{
        border-radius: 5px;
        background-color:transparent;
        border-color: #e85a4f;
        margin-left: 75px;
        width: 80%;
        height: 37px;
        color: black;
        font-family: pt-serif;
    }
    input[type="submit"]:hover{
        background-color: #e85a4f;
        color:#f4f4f2;
    }
</style>
        <h2 class="border-bottom mb-4">Create Post...</h2>
        <form  class ="post-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
            {% csrf_token %}
            {{ form.media }}
            *
            <input type="text" name="title" class="form-control" placeholder="Add a Catchy Title" required='True' id="id_title" >
            <br><br>
            
           <div class="custom-file">
            <input type="file" name="image" accept="image/*" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file">Choose File</label>
          </div>
            <br><br>
           
            <div id="formcontent"  type="input"> {{ form.content }}</div>
            <br><br>
              <input type="submit" value="Create Post" />
              </div>
        </form>
{% endblock%}
